<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Xep Hinh By Thek</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <center>
        <div>
            <canvas id="game" width="800px" height="525px"
                style="border: 1px solid blue; background-color: greenyellow;">

            </canvas>
        </div>
        <div id="score" style="text-align: center; font-size: 30px;">Điểm: </div>
        <button type="button" style="background-color: rgb(255, 17, 0);  margin: 5px; padding: 10px;"
                onclick="playAgain()"><i class="bi bi-arrow-counterclockwise"></i></button>
        <div>
            <button type="button"
                style="background-color: rgb(217, 255, 0); margin-right: 65px; padding-left: 15px; padding-right: 15px;padding-top: 10px; padding-bottom: 10px;"
                onclick="p.rotate()"><i class="bi bi-arrow-repeat"></i></button>
            
            <button type="button" style="background-color: rgb(0, 110, 255); margin-right: 35px; padding: 10px;" onclick="p.moveLeft()"><i class="bi bi-arrow-left-square"></i></button>

            <button type="button" style="background-color: rgb(255, 187, 0);  margin-left: 40px; padding: 10px;"
                onclick="p.moveRight()"><i class="bi bi-arrow-right-square"></i></button>
                <br>
                <button type="button" style="background-color: rgb(9, 255, 0);  margin-left: 110px; padding: 10px;"
                onclick="p.moveDown()"><i class="bi bi-arrow-down-square-fill"></i></button>
                
            
        </div>
        <br>
        <br>
        <iframe src="https://www.nhaccuatui.com/lh/auto/kr9KYNtkzmnA" width="620" height="587" frameborder="0"
            allow="autoplay"></iframe>
    </center>
